<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>Homework Form</h1><br>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>
    
          <div class="row mb-3">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Display Name">
            </div>
          </div>
    
          <div class="row mb-3">
            <div class="col-md-12">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
          </div>
    
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-6">
              <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
          </div><br>
          <div class="row mb-3">
            <div class="col-md-5">
                <button type="button" class="btn btn-secondary">I Agree</button>
            </div>
            <div class="col-md-7"><p>By clicking <button type="submit" class="btn btn-primary">Register</button> ,You agree to the <a href="#">Terms and Conditions</a> set out by this site,<br>including our cookie use.</div></p>
          </div>
          
          <div class="container mt-5">
            <div class="progress" style="height: 15px;">
                <div class="progress-bar" role="progressbar" style="width: 12.5%; background-color: lime;" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" role="progressbar" style="width: 12.5%; background-color: yellow;" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" role="progressbar" style="width: 12.5%; background-color: orange;" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" role="progressbar" style="width: 12.5%; background-color: red;" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" role="progressbar" style="width: 12.5%; background-color: pink;" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" role="progressbar" style="width: 12.5%; background-color: violet;" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" role="progressbar" style="width: 12.5%; background-color: blue;" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar" role="progressbar" style="width: 12.5%; background-color: cyan;" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div><br><div class="d-flex justify-content-center gap-2">
            <br><button style=width:800px; height: 15px; type="submit" class="btn btn-primary btn-lg btn-custom">Register</button>
            <button style=width:800px; height: 15px; type="button" class="btn btn-success btn-lg btn-custom">Sign In</button>
          </div>
        </div>
    </form>
</body>
</html>
